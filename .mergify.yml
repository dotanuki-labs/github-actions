pull_request_rules:
  - name: Automatic merge for Renovate PRs
    conditions:
      - author~=^renovate\[bot\]$
      - check-success=quality-checks
       - check-success=checks (ubuntu-22.04)
      - check-success=checks (macos-12)
    actions:
      merge:
        method: squash

  - name: Be author's friend
    conditions:
      - author~=ubiratansoares
      - check-success=checks (ubuntu-22.04)
      - check-success=checks (macos-12)
    actions:
      merge:
        method: squash
