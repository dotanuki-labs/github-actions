name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Component tests for Bash Linter
        uses: ./checks/bash

      - name: Component tests for license enforcer
        uses: ./checks/licenses
        with:
          file-patterns: "*.sh"
