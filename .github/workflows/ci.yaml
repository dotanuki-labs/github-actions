name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.4

      - name: Component tests for essential checks
        uses: ./essentials
        with:
          file-patterns: "*.sh"
